<h1> Today's Meal's</h1>
<div>
  <div class="col-md-3 movie" *ngFor="let menu of menus">

    <div class="title">{{menu.messname}}</div>
    <div class="title">{{menu.foodname}}</div>
    <div class="title">{{menu.menuprice}}</div>
    <button (click)="onplace(menu.menuid,menu.messid)" class="btn btn-success" style="margin-left: 10px;">
      Place Order
        <i class="glyphicon glyphicon-chevron-right"></i>
      </button>

  </div>
</div>

<h4 *ngIf="menus.length == 0">There are no menu's.</h4>

<table *ngIf="menus.length > 0" class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Menu no.</th>
      <th>Mess Name</th>
      <th>Today's Meal </th>
      <th>Meal amount</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let menu of menus,let index = index">
      <td>{{index+1}}</td>
      <td>{{menu.messname}}</td>
      <td>{{menu.foodname}}</td>
      <td>{{menu.menuprice}}</td>
      <!-- <td>{{menu.menudate}}</td> -->

      <td>
        <button (click)="onDelete(fooditem.foodid)" class="btn btn-danger">
          <i class="glyphicon glyphicon-trash"></i>
        </button>
        <button (click)="onUpdate()" class="btn btn-warning" style="margin-left: 10px;">
          <i class="glyphicon glyphicon-pencil"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
